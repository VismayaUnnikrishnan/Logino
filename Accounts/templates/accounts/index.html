{% include 'accounts/header.html' %}

     <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Dashboard</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->

                         <!-- ROW OPEN -->
                         {% for data in data %}
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
                                <div class="card bg-primary img-card box-primary-shadow">
                                    <div class="card-body">
                                        <div class="d-flex">
                                            <div class="text-white">
                                                <h2 class="mb-2 font-weight-bold ">{{data.course_name}}</h2>
                                                <p class="text-white mb-2">Code : {{data.course_code}}</p>
                                                <p class="text-white mb-0">instructor : {{data.instructor}}</p>

                                            </div>
                                            <div class="ms-auto"> <i class="fa fa-phone text-white fs-30 me-2 mt-2"></i> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                        {% endfor %}
                        <!-- ROW CLOSED -->



                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>

<!--app-content open-->
           
            <!--app-content close-->
{% include 'accounts/footer.html' %}
